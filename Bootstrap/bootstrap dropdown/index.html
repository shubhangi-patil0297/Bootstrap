<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Column Dropdown</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the multi-column dropdown */
        .dropdown-menu {
            width: 600px; /* Adjust the width as needed */
            padding: 20px;
        }

        .dropdown-menu .row {
            flex-wrap: nowrap; /* Ensure items don't wrap to the next line */
        }

        .dropdown-item {
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <!-- Dropdown with Multi-Columns and Rows -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="multiColumnDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Multi-Column Dropdown
            </button>
            <div class="dropdown-menu" aria-labelledby="multiColumnDropdown">
                <div class="row">
                    <!-- First Column -->
                    <div class="col">
                        <h6 class="dropdown-header">Category 1</h6>
                        <a class="dropdown-item" href="#">Item 1.1</a>
                        <a class="dropdown-item" href="#">Item 1.2</a>
                        <a class="dropdown-item" href="#">Item 1.3</a>
                        <a class="dropdown-item" href="#">Item 1.4</a>
                    </div>

                    <!-- Second Column -->
                    <div class="col">
                        <h6 class="dropdown-header">Category 2</h6>
                        <a class="dropdown-item" href="#">Item 2.1</a>
                        <a class="dropdown-item" href="#">Item 2.2</a>
                        <a class="dropdown-item" href="#">Item 2.3</a>
                        <a class="dropdown-item" href="#">Item 2.4</a>
                    </div>

                    <!-- Third Column -->
                    <div class="col">
                        <h6 class="dropdown-header">Category 3</h6>
                        <a class="dropdown-item" href="#">Item 3.1</a>
                        <a class="dropdown-item" href="#">Item 3.2</a>
                        <a class="dropdown-item" href="#">Item 3.3</a>
                        <a class="dropdown-item" href="#">Item 3.4</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (including Popper.js for dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
